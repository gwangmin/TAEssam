<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous" defer></script>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <div class="container my-auto">
        <table class="table">
            <thead>
                <tr>
                    <td>나이:</td>
                    <td><input type="number" id="age" name="age" /></td>
                </tr>
                <tr>
                    <td>안정 시 심박수:</td>
                    <td><input type="number" id="hr_stable" name="hr_stable"/></td>
                </tr>
                <tr>
                    <td>원하는 운동 강도(40~90%):</td>
                    <td>
                        <input type="range" min="0.4" max="0.9" step="0.1" value="0.4" id="exercise_intensity" name="exercise_intensity" />
                        <output for="exercise_intensity"></output>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="계산" onclick="calc();" /></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>최대 심박수:</td>
                    <td id="hr_max"></td>
                </tr>
                <tr>
                    <td>목표 심박수:</td>
                    <td id="hr_goal"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        function calc() {
            let age = parseFloat(document.getElementById('age').value);
            console.log(age);

            let hr_stable = parseFloat(document.getElementById('hr_stable').value);
            console.log(hr_stable);

            let exercise_intensity = parseFloat(document.getElementById('exercise_intensity').value);
            console.log(exercise_intensity);

            let hr_max = 208 - (0.7 * age); // or 220 - age
            let hr_goal = (hr_max - hr_stable) * exercise_intensity + hr_stable;

            document.getElementById('hr_max').innerHTML = hr_max;
            document.getElementById('hr_goal').innerHTML = hr_goal;
        }
    </script>
    
</body>
</html>
