<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심박수 계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous" defer></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .intensity-display {
            font-size: 1.1rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .result-section {
            background-color: #e7f3ff;
            border-left: 4px solid #0d6efd;
        }

        /* 로고 이미지 스타일 */
        .logo-img {
            max-width: 200px; /* 로고의 최대 너비 설정 */
            height: auto;     /* 높이는 비율에 맞게 자동 조절 */
        }
    </style>
</head>
<body>
    <div class="container mt-5 my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">

                <!-- 로고 -->
                <div class="text-center mb-4">
                    <img src="logo.png" alt="TAESSAM HealthCare Labs" class="logo-img">
                </div>

                <!-- 헤더 -->
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">심박수 계산기</h2>
                    <p class="text-muted">나이와 안정 시 심박수를 입력하여 목표 심박수를 계산하세요</p>
                </div>

                <!-- 메인 폼 카드 -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-heartbeat me-2"></i>입력 정보
                        </h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- 나이 입력 -->
                            <div class="row mb-3">
                                <label for="age" class="col-sm-4 col-form-label fw-semibold">나이:</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="age" name="age" 
                                               placeholder="나이를 입력하세요" min="1" max="120" oninput="calcHrMax();" required>
                                        <span class="input-group-text">세</span>
                                    </div>
                                </div>
                            </div>

                            <!-- 안정 시 심박수 입력 -->
                            <div class="row mb-3">
                                <label for="hr_stable" class="col-sm-4 col-form-label fw-semibold">안정 시 심박수:</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="hr_stable" name="hr_stable" 
                                               placeholder="안정시 심박수를 입력하세요" min="10" max="200" required>
                                        <span class="input-group-text">bpm</span>
                                    </div>
                                    <div class="form-text">일반적으로 60-100 bpm 범위입니다</div>
                                </div>
                            </div>

                            <!-- 운동 강도 슬라이더 -->
                            <div class="row mb-4">
                                <label for="exercise_intensity" class="col-sm-4 col-form-label fw-semibold">원하는 운동 강도:</label>
                                <div class="col-sm-8">
                                    <div class="d-flex align-items-center">
                                        <input type="range" class="form-range me-3" 
                                               min="40" max="90" step="5" value="40" 
                                               id="exercise_intensity" name="exercise_intensity" 
                                               oninput="updateIntensityDisplay()">
                                        <div class="intensity-display">
                                            <span id="intensity_value">40</span>%
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between text-muted small">
                                        <span>40% (가벼운 운동)</span>
                                        <span>90% (격렬한 운동)</span>
                                    </div>
                                </div>
                            </div>

                            <!-- 계산 버튼 -->
                            <div class="text-center">
                                <button type="button" class="btn btn-primary btn-lg px-5" onclick="calc();">
                                    <i class="fas fa-calculator me-2"></i>목표 심박수 계산
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 결과 표시 카드 -->
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-line me-2"></i>계산 결과
                        </h5>
                    </div>
                    <div class="card-body result-section">
                        <div class="row text-center">
                            <div class="col-md-6 mb-3">
                                <div class="p-3 bg-white rounded border">
                                    <h6 class="text-muted mb-2">최대 심박수</h6>
                                    <div class="h3 text-primary mb-0">
                                        <span id="hr_max">-</span> <small class="text-muted">bpm</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="p-3 bg-white rounded border">
                                    <h6 class="text-muted mb-2">목표 심박수</h6>
                                    <div class="h3 text-success mb-0">
                                        <span id="hr_goal">-</span> <small class="text-muted">bpm</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 운동 강도별 가이드 -->
                        <div class="mt-4">
                            <h6 class="fw-semibold mb-3">운동 강도별 가이드</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <ul class="list-unstyled">
                                        <li><span class="badge bg-light text-dark me-2">40-50%</span>가벼운 운동 (웜업)</li>
                                        <li><span class="badge bg-primary me-2">50-60%</span>지방 연소 구간</li>
                                        <li><span class="badge bg-warning me-2">60-70%</span>유산소 운동</li>
                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    <ul class="list-unstyled">
                                        <li><span class="badge bg-info me-2">70-80%</span>심폐지구력 향상</li>
                                        <li><span class="badge bg-danger me-2">80-90%</span>무산소 운동</li>
                                        <li><span class="badge bg-dark me-2">90%+</span>최대 강도</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // 운동 강도 실시간 표시 업데이트 함수
        function updateIntensityDisplay() {
            let intensity = document.getElementById('exercise_intensity').value;
            document.getElementById('intensity_value').textContent = intensity;
        }

        function calcHrMax() {
            const age = parseFloat(document.getElementById('age').value);
            if (!age || age <= 0) {
                return;
            }
            console.log('나이:', age);
            // 최대 심박수 계산 (Tanaka 공식: 208 - 0.7 × 나이)
            const hr_max = Math.round(208 - (0.7 * age));
            document.getElementById('hr_max').textContent = hr_max;
        }

        // 심박수 계산 함수
        function calc() {
            // 입력값 검증
            const age = parseFloat(document.getElementById('age').value);
            const hr_stable = parseFloat(document.getElementById('hr_stable').value);
            const exercise_intensity = parseFloat(document.getElementById('exercise_intensity').value) / 100;
            // 입력값이 비어있거나 유효하지 않은 경우 처리
            if (!age || !hr_stable || age <= 0 || hr_stable <= 0) {
                alert('나이와 안정시 심박수를 올바르게 입력해주세요.');
                return;
            }
            console.log('나이:', age);
            console.log('안정시 심박수:', hr_stable);
            console.log('운동 강도:', exercise_intensity);
            
            // 최대 심박수 계산 (Tanaka 공식: 208 - 0.7 × 나이)
            const hr_max = Math.round(208 - (0.7 * age));
            // 목표 심박수 계산 (Karvonen 공식)
            const hr_goal = Math.round((hr_max - hr_stable) * exercise_intensity + hr_stable);
            console.log('최대 심박수:', hr_max);
            console.log('목표 심박수:', hr_goal);
            
            // 결과 표시
            document.getElementById('hr_max').textContent = hr_max;
            document.getElementById('hr_goal').textContent = hr_goal;
            
            // 결과 카드로 스크롤
            document.querySelector('.result-section').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });
        }
        
        // 페이지 로드 시 초기 강도 표시 설정
        document.addEventListener('DOMContentLoaded', function() {
            updateIntensityDisplay();
        });
        
        // 엔터키로도 계산 가능하도록 설정
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calc();
            }
        });
    </script>
</body>
</html>
